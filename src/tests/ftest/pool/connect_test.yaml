# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
timeout: 120
server_config:
  name: daos_server
  transport_config:
    allow_insecure: False
agent_config:
  transport_config:
    allow_insecure: False
dmg:
  transport_config:
    allow_insecure: False
pool:
    scm_size: 1073741824
tests:
  setnames: !mux
    validsetname:
      setname:
        - daos_server
        - PASS
    badsetname:
      setname:
        - complete_rubbish
        - FAIL
