hosts:
    test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
    test_clients:
        - client-A
timeout: 6000
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        #bdev_class: nvme
        #bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        #bdev_list: ["0000:05:00.0"]
        #scm_class: dcpm
        #scm_list: ["/dev/pmem0"]
pool:
    mode: 146 # 146 is RW
    name: daos_server
    #scm_size: 25000000000
    scm_size: 4000000000
    #nvme_size: 250000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_8:
            np: 1
    test_dir: "/"
    test_file: /testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
        ssf:
          flags: "-v -w -k"
          ior_api:
              api: DFS
          transfersize_blocksize:
              transfer_size: '1M'
              block_size: '1G'
          objectclass:
              daos_oclass: "SX"
